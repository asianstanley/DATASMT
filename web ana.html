<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DATA SMT IN PROCESS</title>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<style>
  /* พื้นหลังไล่เฉดสี */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow-x: hidden;
  }

  /* หัวข้อใหญ่ */
  h1.title {
    text-align: center;
    margin-top: 1em;
    font-size: 3em;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 0 8px #00ffea, 0 0 15px #00ffe1, 0 0 20px #00ffe1;
    position: relative;
    z-index: 10;
  }

  /* หัวข้อย่อย */
  h2 {
    text-align: center;
    font-weight: 600;
    margin: 1em 0 0.5em;
    color: #00ffe1;
    text-shadow: 0 0 5px #00ffe1;
  }

  /* ตาราง */
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1em;
    background: rgba(255, 255, 255, 0.1);
    color: #e0f7fa;
  }
  th, td {
    border: 1px solid #00ffe1;
    padding: 6px 10px;
    text-align: left;
  }
  th {
    background: rgba(0, 255, 225, 0.3);
  }

  /* สายไฟวิ่ง - สร้างเส้นเส้นบางๆ หลายเส้นวิ่งผ่าน */
  .wire-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }
  .wire {
    position: absolute;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00ffe1, transparent);
    opacity: 0.8;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .wire1 {
    top: 10%;
    width: 200px;
    animation-name: moveRight;
    animation-duration: 6s;
    animation-delay: 0s;
  }
  .wire2 {
    top: 25%;
    width: 150px;
    animation-name: moveLeft;
    animation-duration: 8s;
    animation-delay: 2s;
  }
  .wire3 {
    top: 50%;
    width: 250px;
    animation-name: moveRight;
    animation-duration: 7s;
    animation-delay: 1s;
  }
  .wire4 {
    top: 70%;
    width: 180px;
    animation-name: moveLeft;
    animation-duration: 9s;
    animation-delay: 0.5s;
  }
  .wire5 {
    top: 85%;
    width: 220px;
    animation-name: moveRight;
    animation-duration: 6.5s;
    animation-delay: 1.5s;
  }

  @keyframes moveRight {
    0% { left: -250px; }
    100% { left: 110vw; }
  }
  @keyframes moveLeft {
    0% { left: 110vw; }
    100% { left: -250px; }
  }

  /* ตาราง container */
  #table-container {
    max-width: 1200px;
    margin: 0 auto 3em;
    padding: 0 1em;
    box-shadow: 0 0 15px #00ffe1;
    border-radius: 8px;
    overflow-x: auto;
  }
</style>
</head>
<body>

<h1 class="title">DATA SMT IN PROCESS</h1>

<div class="wire-container">
  <div class="wire wire1"></div>
  <div class="wire wire2"></div>
  <div class="wire wire3"></div>
  <div class="wire wire4"></div>
  <div class="wire wire5"></div>
</div>

<h2>โหลดตารางจากไฟล์ Excel อัตโนมัติ</h2>

<div id="table-container">กำลังโหลดไฟล์...</div>

<script>
  async function loadExcelFromUrl(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error('ไม่สามารถโหลดไฟล์ได้');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });
      
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];
      const htmlString = XLSX.utils.sheet_to_html(worksheet);

      document.getElementById('table-container').innerHTML = htmlString;
    } catch (error) {
      document.getElementById('table-container').innerText = 'โหลดไฟล์ล้มเหลว: ' + error.message;
    }
  }

  // Raw GitHub URL ของไฟล์ Excel ที่ต้องการโหลด
  const excelUrl = 'https://github.com/asianstanley/DATASMT/raw/main/DATA%20SMT%20RESULT.xlsx';

  loadExcelFromUrl(excelUrl);
</script>

</body>
</html>
